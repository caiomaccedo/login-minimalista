<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login 2024</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands 
                         fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-linkedin-in"></i></a>
                </div>
                <span>Use seu E-mail para se Registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Inscreva-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands 
                        fa-linkedin-in"></i></a>
                </div>
                    <span>Use seu E-mail e Senha</span>
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <a href="#" style ="text-decoration:underline">Esqueci minha senha</a>
                    <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Fazer Login</h1>
                    <p>Que bom ter você de volta!</p>
                        <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Registre-se para usar 
                        todos os recursos do site.</p>
                    <button class="hidden" id="register">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
